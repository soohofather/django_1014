{% extends 'base.html' %}

{% block content %}

<h1> accounts index </h1>

<table class="table">
  <thead>
    <tr>
      <th scope="col">PK</th>
      <th scope="col">ID</th>
    </tr>
  </thead>
  <tbody>
    {% for i in user %}
    <tr onclick='location.href="{{ i.pk }}"' style='cursor: pointer;'>
      <th scope="row">{{ i.pk }}</th>
      <td>{{ i.username }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock content %}
