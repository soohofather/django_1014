{% extends 'base.html' %}

{% block content %}

<h1> accounts index </h1>
<span class="text-success"> 로그인 된 사람 : {{ request.user }} </span>
<hr>
<a href="{% url 'accounts:login' %}">로그인페이지</a>
<a href="{% url 'accounts:signup' %}">회원가입</a>
<a href="{% url 'accounts:logout' %}">로그아웃</a>
<hr>

<table class="table">
  <thead>
    <tr>
      <th scope="col">PK</th>
      <th scope="col">ID</th>
    </tr>
  </thead>
  <tbody>
    {% for i in user %}
    <tr onclick='location.href="{{ i.pk }}"' style='cursor: pointer;'>
      <th scope="row">{{ i.pk }}</th>
      <td>{{ i.username }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock content %}
