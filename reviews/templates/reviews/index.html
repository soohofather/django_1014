{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load static %}

{% block content %}

<!-- <link rel="stylesheet" href="{% static 'css/style.css' %}">
<img src="{% static './img/kkookka.jpg' %}" alt=""> -->

<h1 class="mt-3">게시판</h1>
<a href="{% url 'reviews:create' %}">글쓰기</a>

{% for review in reviews %}
<h3><a href="{% url 'reviews:detail' review.pk %}">{{ review.title }}</a></h3>
<p>글 번호: {{ review.pk }}</p>
<p>생성일자: {{ review.created_at }} | 마지막 업데이트: {{ review.updated_at }}</p>
<hr>
{% endfor %}

{% endblock content %}
