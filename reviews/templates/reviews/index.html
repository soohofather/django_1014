{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load static %}

{% block content %}

{% comment %} <link rel="stylesheet" href="{% static 'css/style.css' %}" {% endcomment %}

<div class="d-flex justify-content-center">
  <div class="" style="width: 30rem">
    <img class="" src="{% static '/img/kkookka.jpg' %}" alt="" style="width: 100%">
  </div>
</div>

<h1 class="mt-3 mb-3 fw-bold text-success">게시판</h1>
<a href="{% url 'reviews:create' %}"><i class="bi bi-pencil-square fs-3 text-success"></i></a>

{% for review in reviews %}
<h3><a href="{% url 'reviews:detail' review.pk %}">{{ review.title }}</a></h3>
<p>글 번호: {{ review.pk }}</p>
<p>생성일자: {{ review.created_at }} | 마지막 업데이트: {{ review.updated_at }}</p>
<hr>
{% endfor %}

{% endblock content %}
